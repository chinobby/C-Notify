<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Notify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notifications-container">
        <!-- Notifications will be dynamically inserted here -->
    </div>
    <audio id="info-sound" src="sounds/info.mp3" preload="auto"></audio>
    <audio id="warning-sound" src="sounds/warning.mp3" preload="auto"></audio>
    <audio id="error-sound" src="sounds/error.mp3" preload="auto"></audio>
    <audio id="success-sound" src="sounds/success.mp3" preload="auto"></audio>
    <audio id="custom-sound" src="sounds/custom.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
